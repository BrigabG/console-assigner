<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Assigner - Asignador de Consolas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Encabezado -->
        <header>
            <h1>🎮 Console Assigner</h1>
            <p>Asigna personas a consolas de forma aleatoria para tu playtest</p>
        </header>

        <!-- Contenido principal -->
        <main>
            <!-- Sección de lista de personas -->
            <section class="input-section">
                <h2>📝 Lista de Personas</h2>
                
                <!-- Selector de plataforma -->
                <div class="platform-selector">
                    <label for="platformSelect">Seleccionar plataforma:</label>
                    <select id="platformSelect">
                        <option value="">🎮 Todas las plataformas</option>
                    </select>
                    <button id="loadPlatformBtn" class="load-platform-btn">Cargar Personas</button>
                </div>
                
                <p class="help-text">Ingresa una persona por línea o selecciona una plataforma para cargar automáticamente</p>
                <textarea 
                    id="peopleList" 
                    placeholder="Selecciona una plataforma arriba o ingresa personas manualmente...">Ignacio Pourteau 🌪️
Tomás Murphy 🎸
Emilia Fernández 🦄
Santiago López 🚀
Valentina García 🎨
Mateo Rodríguez 🎭</textarea>
            </section>

            <!-- Sección de configuración de consolas -->
            <section class="config-section">
                <h2>🎮 Configuración</h2>
                <div class="input-group">
                    <label for="consoleCount">Número de consolas:</label>
                    <input type="number" id="consoleCount" min="1" max="20" value="3">
                </div>
            </section>

            <!-- Botón de randomización -->
            <section class="action-section">
                <button id="randomizeBtn" class="randomize-btn">
                    🎲 Randomizar Asignación
                </button>
            </section>

            <!-- Sección de resultados -->
            <section class="results-section" id="resultsSection">
                <h2>🏆 Asignación de Consolas</h2>
                <div id="results" class="results-container">
                    <!-- Los resultados se mostrarán aquí -->
                </div>
            </section>

            <!-- Sección de errores -->
            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-message" id="errorMessage">
                    <!-- Los mensajes de error se mostrarán aquí -->
                </div>
            </section>
        </main>

        <!-- Pie de página -->
        <footer>
            <p>✨ Hecho para organizar tus playtests de forma justa y divertida</p>
        </footer>
    </div>

    <!-- Scripts JavaScript -->
    <script src="people-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
